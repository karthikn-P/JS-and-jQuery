<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Done By Lohi</title>
    <link rel="stylesheet" href="EStart.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
</head>
<body>
      
 
        <div id="chat">
            <div class="chat_text">
                <p class="chat_text_message"><span>Let’s chat? - Online</span></p>
            </div>                    
            <div class="chat_icon">
                    <i class="fa fa-angle-up"></i>
            </div>
        </div>
     


        <div id="chatbox">
            <div class="chatbox_header">
                <div class="chatbox_header_text">
                    <p class="chatbox_header_message"><span>Let’s chat? - Online</span></p>
                </div> 
                <div class="chat_icon">
                        <i class="fa fa-angle-up" style="transform: rotate(-180deg);"></i>
                        <i class="material-icons launch-icon">launch</i>
                        <i class="material-icons close_chatbox">close</i>
                </div>
            </div>
         <div class="chatbox_form"> 
            <div class="form_field">
                <div class="chatbox_text">
                    <div class="chatbox_text_field">Please fill out the form below to start chatting with the next available agent.</div>
                </div>
               <div class="chatbox_input_field">
                    <input type="text" class="text_field" maxlength="40" name="name" placeholder="*Name">
                    <input type="email" class="text_field" maxlength="40" name="email" placeholder="*Email">
                </div> 
            </div>
        </div>
        <div><button class="submit_button">Start Chat</button></div>
        <div class="footer">
            <span class="footer_text">Powered by Lohi</span>
        </div>
        </div>
        <script src="EStart.js"></script>
</body>
</html>
